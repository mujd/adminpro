        </div>
        <div class="alert alert-dark text-center">

<div class="row animated fadeIn">
    <div class="col-4">
        <!-- <div class="col-4" *ngIf="usuarios.length > 0"> -->
        <div class="card">
            <div class="card-body">
                <h4 class="card-title text-center font-weight-bold">Usuarios</h4>
                <table class="table table-hover table-sm" *ngIf="usuarios.length > 0">
                    <tbody>
                        <tr *ngFor="let usuario of usuarios" [routerLink]="['/usuarios']" class="pointer">
                            <td>
                                <img [src]="usuario.img | imagen" class="img-50 img-circle">
                            </td>
                            <td>
                                {{usuario.nombre}}
                            </td>
                            <!-- <td>
                                <button class="btn btn-primary"><i class="fa fa-edit"></i></button>
                            </td> -->
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-secondary text-center" *ngIf="usuarios.length === 0">
                    No hay registros
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <!-- <div class="col-4" *ngIf="medicos.length > 0"> -->
        <div class="card">
            <div class="card-body">
                <h4 class="card-title text-center font-weight-bold">Medicos</h4>
                <table class="table table-hover table-sm" *ngIf="medicos.length > 0">
                    <tbody>
                        <tr *ngFor="let medico of medicos" [routerLink]="['/medico', medico._id]" class="pointer">
                            <td>
                                <img [src]="medico.img | imagen:'medico'" class="img-50 img-circle">
                            </td>
                            <td>
                                {{medico.nombre}}
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-secondary text-center" *ngIf="medicos.length === 0">
                    No hay registros
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <!-- <div class="col-4" *ngIf="hospitales.length > 0"> -->
        <div class="card">
            <div class="card-body">
                <h4 class="card-title text-center font-weight-bold">Hospitales</h4>
                <table class="table table-hover table-sm" *ngIf="hospitales.length > 0">
                    <tbody>
                        <tr *ngFor="let hospital of hospitales" [routerLink]="['/hospitales']" class="pointer">
                            <td>
                                <img [src]="hospital.img | imagen:'hospital'" class="img-50 img-circle">
                            </td>
                            <td>
                                {{hospital.nombre}}
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-secondary text-center" *ngIf="hospitales.length === 0">
                    No hay registros
                </div>
            </div>
        </div>
    </div>
</div>
